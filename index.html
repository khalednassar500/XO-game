<!DOCTYPE html>
<html>
<head>
  <title>X - O Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Varela+Round&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="logo">
    <p><span class='x-o-logo'>x , o</span><span class="game-logo"> game.</span></p>
    <p class="top-choose">
      <span class="t1"></span>
      <span class="t2"></span>
      <span class="t3"></span>
    </p>
    <div class="top-choose-one">
      <p>with your<br>friend<br><button class="start" onclick="refreshWithFriend()">start</button></p><br><br>or
      <p>with me<br><br><button class="start" onclick="refreshWithMe()">start</button></p> 
    </div>
  </div>
  <div class="container">
    <div class="field-1"></div>
    <div class="field-2"></div>
    <div class="field-3"></div>
    <div class="field-4"></div>
    <div class="field-5"></div>
    <div class="field-6"></div>
    <div class="field-7"></div>
    <div class="field-8"></div>
    <div class="field-9"></div>

    <span class="line-1"></span> <!--Lines for the design-->
    <span class="line-2"></span>
    <span class="line-3"></span>
    <span class="line-4"></span>
  </div>
  <div id="intro">
      <h1>hi,Â It's <span><span class='x-o'>x , o</span><span class="game">game.</span></span></h1>
      <p>Would you like to play :</p>
      <div class="choose-one">
        <p>with your<br>friend<br><button class="start" onclick="withFriend()">start</button></p><br><br>or
        <p>with me<br><br><button class="start" onclick="withMe()">start</button></p> 
      </div>
    </div>
  <div class="choose-two">
    <p class="x">X</p>
    <span>or</span>
    <p class="o">O</p>
  </div>
  <p id="message">i win </p> <!--Show who won and who lost-->
<script src='javascript/app.js'></script>
</body>
</html>
